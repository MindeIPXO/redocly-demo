openapi: 3.0.1
info:
  title: Billing API
  description: ''
  version: '1.0'
servers:
  - url: https://apigw.ipxo.com/billing
paths:
  '/v1/{tenantUUID}/cart/items':
    post:
      tags:
        - Cart
      summary: Add item to shopping cart
      description: 'Adds new item to shopping cart. For LOA product type with AWS BYOIP provisioning, include aws_account_id, aws_service, and aws_region in product_fields.'
      operationId: API-Pub-Cart-AddItem
      parameters:
        - name: tenantUUID
          in: path
          description: Tenant UUID
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API.Pub.Requests.Cart.AddItemRequest'
            example:
              product_type: ipv4
              billing_cycle: 0
              label: string
              product_options:
                quantity:
                  <key1>: 0
                  <key2>: 0
                  <key..>: 0
                  <keyN>: 0
                selection:
                  <key1>: string
                  <key2>: string
                  <key..>: string
                  <keyN>: string
              product_fields:
                <key1>: { }
                <key2>: { }
                <key..>: { }
                <keyN>: { }
                aws_account_id: '123456789012'
                aws_service: EC2
                aws_region: us-east-1
      responses:
        '204':
          description: Successful operation
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/v1/common/asn/validate/{asn}':
    get:
      tags:
        - Common
      summary: ASN Validate
      description: ASN Validate
      operationId: API-Pub-Common-ASN-Validate
      parameters:
        - name: asn
          in: path
          description: ASN
          required: true
          schema:
            type: object
            properties:
              asn:
                type: integer
      responses:
        '200':
          description: ASN Validate Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API.Pub.Resources.Common.ASN.ASNResource'
              example:
                asn: 0
                valid: true
                as_name: string
                uce3: true
                ofac: true
                spamhaus: true
                country: string
                status: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/common/countries:
    get:
      tags:
        - Countries
      summary: Get list of countries
      description: Returns list of countries
      operationId: API-Pub-Common-Countries-List
      responses:
        '200':
          description: Countries resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API.Pub.Resources.Common.Countries.CountriesResource'
              example:
                uuid: string
                alpha_2_code: string
                alpha_3_code: string
                name: string
                phone_code: string
                tenant_availability: true
                ofac_listed: true
                states:
                  state_code1: string
                  state_code2: string
                  state_code..: string
                  state_codeN: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /v1/common/industries:
    get:
      tags:
        - Common
      summary: Get list of Tenant Industries
      description: Returns list of Tenant Industries
      operationId: API-Pub-Common-Industries-List
      parameters:
        - name: sort
          in: query
          description: Sort By Key
          schema:
            type: string
        - name: direction
          in: query
          description: Sort Direction
          schema:
            enum:
              - asc
              - desc
            type: string
            default: desc
      responses:
        '200':
          description: Industries Collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API.Pub.Resources.Common.IndustryCollection'
              example:
                data:
                  - uuid: string
                    name: 0
                meta:
                  current_page: 0
                  from: 0
                  last_page: 0
                  per_page: 0
                  to: 0
                  total: 0
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/common/market/registrars:
    get:
      tags:
        - Common / Market
      summary: List available registrars
      description: Returns available registrars
      operationId: API-Pub-Common-Market-Registrars-List
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API.Pub.Resources.IPMarket.RegistrarCollection'
              example:
                - uuid: string
                  name: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/common/market/subnetUsage:
    get:
      tags:
        - Common / Market
      summary: List aggregated subnet usage
      description: Returns subnet usage
      operationId: API-Pub-Common-Market-SubnetUsage
      parameters:
        - name: mask
          in: query
          description: mask
          schema:
            maximum: 24.0
            minimum: 1.0
            type: integer
        - name: period
          in: query
          description: time period
          schema:
            type: string
            oneOf:
              - type: string
                format: date_time
              - enum:
                  - now
                type: string
        - name: sort
          in: query
          description: Sort. If direction is not provided defaults to descending.
          schema:
            type: array
            items:
              enum:
                - mask
                - period
              type: string
        - name: direction
          in: query
          description: Sorting direction. If not provided defaults to descending
          schema:
            type: array
            items:
              enum:
                - desc
                - asc
              type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API.Pub.Resources.Common.Statistics.SubnetUsageCollection'
              example:
                - mask: 0
                  free: 0
                  in_use: 0
                  price_min: 0
                  price_max: 0
                  price_avg: 0
                  period: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/common/market/subnetValidity:
    post:
      tags:
        - Common / Market
      summary: Check if prefixes is valid for adding to Market
      description: Check if prefixes is valid for adding to Market
      operationId: API-Pub-Common-Market-subnetValidity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API.Pub.Requests.Common.SubnetValidityRequest'
            example:
              prefixes:
                - string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API.Pub.Resources.Common.Market.SubnetValidityCollection'
              example:
                - address: string
                  cidr: 0
                  status: true
                  message: string
                  minimum_split: 0
                  maximum_split: 0
                  registry: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /v1/common/slack:
    get:
      tags:
        - Common
      summary: Get Public Slack URL
      description: Get Public Slack URL
      operationId: API-Pub-Common-Slack-Get
      responses:
        '200':
          description: Slack URL Resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API.Pub.Resources.Common.Slack.SlackUrlResource'
              example:
                slack_url: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/v1/{tenantUUID}/market/deductions':
    get:
      tags:
        - Deductions
      summary: List Deductions
      description: List IP Market Deductions
      operationId: API-Pub-IPmarket-Deductions-List
      parameters:
        - name: tenantUUID
          in: path
          description: Tenant UUID
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API.Pub.Requests.Deductions.IndexDeductionRequest'
            example:
              subnet: string
              status: completed
              created_at: 0
              sort: string
              direction: asc
              payout_uuid: string
              invoice_uuid: string
      responses:
        '200':
          description: IP Market Deductions Collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API.Pub.Resources.IPMarket.Deductions.DeductionResource'
              example:
                uuid: string
                tenant_uuid: string
                ipmarket_service_uuid: string
                subnet: string
                amount: 0
                status: pending
                comment: string
                evidence: string
                all_sum: true
                lease_period: 0
                deduction_invoice_uuid: string
                created_at: 0
                updated_at: 0
                type: service
        '400':
          description: Invalid Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  '/v1/{tenantUUID}/market/deductions/invoices/{invoiceUUID}/pdf':
    get:
      tags:
        - Deductions
      summary: Get deduction invoice as PDF
      description: Returns deduction invoice as pdf
      operationId: API-Pub-IPmarket-Invoices-PDF
      parameters:
        - name: tenantUUID
          in: path
          description: Tenant UUID
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: invoiceUUID
          in: path
          description: Invoice UUID
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          description: Deduction Invoice
        '400':
          description: Invalid Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/v1/{tenantUUID}/market/services/{ipmarketServiceUUID}/documents/download':
    get:
      tags:
        - Market
      summary: Get LOA-A document PDF
      description: Get LOA-A document PDF
      operationId: API-Pub-IPMarket-Services-Documents-Download
      parameters:
        - name: tenantUUID
          in: path
          description: Tenant UUID
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: ipmarketServiceUUID
          in: path
          description: IPMarket Service UUID
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          description: LOA-A Documents
          content:
            application/pdf:
              schema:
                type: string
              examples:
                default:
                  value: 
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/v1/{tenantUUID}/market/ipv4':
    get:
      tags:
        - Market
      summary: Search available to buy subnets
      description: Returns available to buy subnets by given filters
      operationId: API-Pub-Market-IPV4-Search
      parameters:
        - name: tenantUUID
          in: path
          description: Tenant UUID
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: cidr
          in: query
          description: CIDR
          required: true
          schema:
            maximum: 24.0
            minimum: 8.0
            type: integer
        - name: 'registrar_uuids[]'
          in: query
          description: Array of Registrar UUIDs
          schema:
            maxLength: 24
            minLength: 24
            pattern: '^[a-z0-9]{24}$'
            type: string
        - name: reservation_id
          in: query
          description: Commitment Reservation ID
          schema:
            type: string
        - name: limit
          in: query
          description: Limit results to this number
          schema:
            maximum: 1000.0
            minimum: 10.0
            type: integer
            default: 100
        - name: sort
          in: query
          description: 'Sort. If prefixed with a dash, sorts descending'
          schema:
            type: array
            items:
              enum:
                - price
                - '-price'
                - address
                - '-address'
              type: string
        - name: price
          in: query
          description: Look for subnets with exact price
          schema:
            minimum: 0.0
            type: number
            format: float
        - name: price_min
          in: query
          description: Look for subnets above or equal this price. Cannot be used if 'price' parameter is given
          schema:
            minimum: 0.0
            type: number
            format: float
        - name: price_max
          in: query
          description: Look for subnets below or equal this price. Cannot be used if 'price' parameter is given
          schema:
            minimum: 0.0
            type: number
            format: float
        - name: geo_databases
          in: query
          description: Specify which databases to check for city/country filters
          schema:
            type: array
            items:
              enum:
                - maxmind
                - ip2location
                - dbip
                - ipinfo
              type: string
        - name: geo_country_code
          in: query
          description: Search subnets by country code
          schema:
            maxLength: 2
            minLength: 2
            type: string
        - name: geo_city_name
          in: query
          description: Search subnets by city name
          schema:
            type: string
        - name: octets
          in: query
          description: Search subnets by octets
          schema:
            maxItems: 4
            minItems: 1
            type: array
            items:
              type: integer
        - name: registry
          in: query
          description: Registrar Name. Optional registrar_uuids or registry.
          schema:
            enum:
              - RIPENCC
              - LACNIC
              - AFRINIC
              - ARIN
              - APNIC
            type: string
        - name: wants_to_negotiate
          in: query
          description: Search subnets by wants to negotiate
          schema:
            type: boolean
        - name: address
          in: query
          description: Address
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API.Pub.Resources.IPMarket.IPMarketIPV4Collection'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/v1/{tenantUUID}/market/ipv4/services/{serviceUUID}/loa/download':
    get:
      tags:
        - Market
      summary: Get LOA documents Zip
      description: Get LOA documents Zip
      operationId: API-Pub-IPMarket-IPv4-Services-LOA-Download
      parameters:
        - name: tenantUUID
          in: path
          description: Tenant UUID
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: serviceUUID
          in: path
          description: Service UUID
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          description: LOA Documents
          content:
            application/zip:
              schema:
                type: string
              examples:
                default:
                  value: 
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/v1/{tenantUUID}/market/ipv4/csv':
    get:
      tags:
        - Market
      summary: Export to CSV Tenant IPv4 Services
      description: Export to CSV Tenant IPv4 Services
      operationId: API-Pub-IPMarket-IPv4-Services-CSV
      parameters:
        - name: tenantUUID
          in: path
          description: Tenant UUID
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: uuid
          in: query
          description: Filter By IPv4 Service UUID
          schema:
            type: string
        - name: address
          in: query
          description: Filter By IPv4 Service Address
          schema:
            type: string
            format: ipv4
        - name: cidr
          in: query
          description: Filter by IPv4 Service CIDR
          schema:
            type: integer
        - name: registry
          in: query
          description: Filter by IPv4 Service Registry
          schema:
            enum:
              - ripencc
              - arin
            type: string
        - name: sort
          in: query
          description: Sort By Key
          schema:
            type: string
            description: "Expects the value to be list of keys sepparated by commas.\n    Default sort direction for each individual key is ASCENDING, but prefix '-' can be set for each individual key to indicate DESCENDING direction.\n    Valid keys are: [address,cidr,market_service_expiration_date,recurring_amount,billing_cycle,start_date,next_due_date].\n    Example: '-cidr,address' - will sort descendingly by <cidr> first and then by <address> for services with same <cidr>"
        - name: page
          in: query
          description: List Page
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          description: Items Per Page
          schema:
            type: integer
            default: 15
      responses:
        '200':
          description: IPv4 Services Collection
        '400':
          description: Invalid Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  '/v1/{tenantUUID}/market/ipv4/services/reserve':
